<div class="col-md-12">
	<hr/>
	<h1>{{titulo}}</h1>
	<hr/>
 
	
	<div class="identity-data" *ngIf="identity">
		<div class="user-identity alert alert-success" *ngIf="identity.email">
			Bienvenido {{identity.name}}
		</div>

		<div class="user-identity alert alert-danger" *ngIf="identity.data">
			{{identity.data}}
		</div>
	</div>

	 <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
		<p>
			<label>Correo electrónico:</label>
			<input #correo="ngForm"  type="email" class="form-control" [(ngModel)]="user.correo" ngControl="correo"  required />
			<span *ngIf="!correo.valid">El correo es obligatorio</span>
		</p>

		<p>
			<label>Contraseña:</label>
			<input #password="ngForm" [(ngModel)]="user.password" type="password" class="form-control" ngControl="password" required  />
			<span *ngIf="!password.valid">La Contraseña es Obligatorio</span>
		</p>

		<input type="submit" value="Entrar" class="btn btn-primary"/>
	</form>
</div>

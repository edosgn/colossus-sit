<div class="col-md-12">
	
    <div class="identity-data" *ngIf="respuesta">
		<div class="user-identity alert alert-danger" *ngIf="respuesta.status == 'error'">
			{{respuesta.msj}}
		</div>
		<div class="user-identity alert alert-success" *ngIf="respuesta.status == 'success'">
			{{respuesta.msj}}
		</div>
	</div>
	<br>

	<form #newMunicipio="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 col-md-offset-3"> 

		<div class="panel panel-primary">
		  <div class="panel-heading">Reguistrar Pago</div>
		  <div class="panel-body">
		  	
		  		<br>
				<br>

				<p class="col-md-6">
					<label >Valor:</label>
					<input #valor="ngForm"  type="number" class="form-control" [(ngModel)]="pago.valor" ngControl="valor"  required />
					<span *ngIf="!valor.valid && valor.touched" style="color:red;">valor obligatorio</span>
					<br>
				</p>

				<p class="col-md-6">
					<label >Fuente:</label>
					<input #fuente="ngForm"  type="text" class="form-control" [(ngModel)]="pago.fuente" ngControl="fuente"  required />
					<span *ngIf="!fuente.valid && fuente.touched" style="color:red;">fuente obligatorio</span>
					<br>
				</p>

				<p class="col-md-12"> 
					<label>Tramite:</label>
					<select class="form-control" #tramiteId="ngForm" ngControl="tramiteId" [(ngModel)]="pago.tramiteId" required>
					  <option *ngFor="#tramite of tramites" [value]='tramite.id' >{{tramite.nombre}}</option>
					</select>
					<span *ngIf = "!tramiteId.valid && tramiteId.touched" class="text-danger">el role es obligatorio</span>
				</p>
				<div class="clearfix"></div>
				<p class="col-md-6">
				    <label >Hora:</label>
					<input type="Time" class="form-control" #hora="ngForm" ngControl="hora" [(ngModel)]="pago.horaPago"  required />
					<span *ngIf="!hora.valid && hora.touched" style="color:red;">fecha Nacimiento obligatorios</span>
				</p>

				<p class="col-md-6">
				    <label >Fecha Pago:</label>
					<input type="date" class="form-control" #fechaPago="ngForm" ngControl="fechaPago" [(ngModel)]="pago.fechaPago"  required />
					<span *ngIf="!fechaPago.valid && fechaPago.touched" style="color:red;">fecha pago obligatorios</span>
				</p>

				<input  type="submit" value="Enviar" class="btn btn-success col-md-12"  
				[disabled]="!newMunicipio.valid"/>
		  </div>
		</div>
	</form>

</div>

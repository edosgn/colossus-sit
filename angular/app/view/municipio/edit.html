<div class="col-md-12">
	
    <div class="identity-data" *ngIf="respuesta">
		<div class="user-identity alert alert-danger" *ngIf="respuesta.status == 'error'">
			{{respuesta.msj}}
		</div>
		<div class="user-identity alert alert-success" *ngIf="respuesta.status == 'success'">
			{{respuesta.msj}}
		</div>
	</div>
	<br>

	<form #newMunicipio="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 col-md-offset-3"> 

		<div class="panel panel-primary">
		  <div class="panel-heading">Editar Departamento </div>
		  <div class="panel-body">
		  	
		  		<br>
				<br>

				<p class="col-md-6">
					<label >Nombre:</label>
					<input #nombre="ngForm"  type="text" class="form-control" [(ngModel)]="municipio.nombre" ngControl="nombre"  required />
					<span *ngIf="!nombre.valid && nombre.touched" style="color:red;">nombre obligatorios</span>
					<br>
				</p>

				<p class="col-md-6">
					<label >Codigo Dian:</label>
					<input #codigo="ngForm"  type="number" class="form-control" [(ngModel)]="municipio.codigoDian" ngControl="codigo"  required />
					<span *ngIf="!codigo.valid && codigo.touched" style="color:red;">codigo obligatorio</span>
					<br>
				</p>

				<p class="col-md-12"> 
					<label>Departamento:</label>
					<select class="form-control" #departamentoId="ngForm" ngControl="departamentoId" [(ngModel)]="municipio.departamentoId" required>
					  <option *ngFor="#departamento of departamentos" [value]='departamento.id' >{{departamento.nombre}}</option>
					</select>
					<span *ngIf = "!departamentoId.valid && departamentoId.touched" class="text-danger">el role es obligatorio</span>
				</p>

				<input *ngIf="!newMunicipio.valid" type="submit" value="Enviar" class="btn btn-danger col-md-12" disabled/>

			    <input *ngIf="newMunicipio.valid" type="submit" value="Enviar" class="btn btn-success col-md-12" />

		  </div>
		</div>
	</form>

</div>

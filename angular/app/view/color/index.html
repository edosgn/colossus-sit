<h3>Color:</h3>
<hr>
	<div class="table-responsive">
    <a [routerLink]="['/color/new']" class="btn btn-success">
         Nuevo
    </a>
    <br>
    <br>
         <div class="identity-data" *ngIf="respuesta">
            <div class="user-identity alert alert-danger" *ngIf="respuesta.status == 'error'">
                {{respuesta.msj}}
            </div>
            <div class="user-identity alert alert-success" *ngIf="respuesta.status == 'success'">
                {{respuesta.msj}}
            </div>
        </div>

        <table class="table  table-condensed table-responsive table-bordered ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="#color of colores">
                    <td >{{color.id}}</td>
                    <td >{{color.nombre}}</td>

                    <td>
                    <button class="btn btn-danger" value="Editar" (click)="deleteColor(color.id)">
                        eliminar
                    </button>
                        
                    <a [routerLink]="['/color/show',color.id]" class="btn btn-info">
                         Editar
                    </a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
